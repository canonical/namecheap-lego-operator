name: namecheap-lego-operator

display-name: Namecheap Lego Operator

description: |
  LEGO operator implementing the provider side of the `tls-certificates`
  interface to get signed certificates from the `Let's Encrypt` ACME server using namecheap DNS.
summary: |
  LEGO operator implementing the provider side of the `tls-certificates`
  interface to get signed certificates from the `Let's Encrypt` ACME server using namecheap DNS.


provides:
  certificates:
    interface: tls-certificates

containers:
  lego:
    resource: lego-image

resources:
  lego-image:
    type: oci-image
    description: OCI image for lego (goacme/lego)
    # Included for simplicity in integration tests
    upstream-source: goacme/lego
